<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination: Hawaii</title>
    <link href="../css/destinations.css" rel="stylesheet">
    <link href="../css/global.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
</head>
<body>
    <header class="nav-bar--fixed">
        <div class="nav-bar">
            <div class="nav-bar_heading">
                <h3>Travel Site</h3>
            </div>
            <nav class="navigation">
                <ul class="navigation_list">
                    <li class="navigation-item">Home</li>
                    <li class="navigation-item active">Hawaii</li>
                    <li class="navigation-item">Iceland</li>
                    <li class="navigation-item">Greece</li>
                </ul>
            </nav>
        </div>
    </header>
    <hero>
        <section class="hawaii-destination">
            <div class="hawaii-img">
                <h1 class="section-heading">Hawaii</h1>
                    <div class="cards-box">
                        <div class="destination-cards"> 
                            <div>
                                <img class="cards-image" src="../assets/Images/hawaii.jpg" alt="hawaii  image">
                                <h3 id="color" class="cards-heading">Hawaii</h3>
                            </div>
                        </div>
                        <div class="destination-cards">  
                            <div>
                                <img class="cards-image" src="../assets/Images/iceland.jpg" alt="iceland image">
                                <h3 id="color" class="cards-heading">Iceland</h3>
                            </div>
                        </div>
                        <div class="destination-cards">  
                            <div>
                                <img class="cards-image" src="../assets/Images/greece.jpg" alt="greece image">
                                <h3 id="color" class="cards-heading">Greece</h3>
                            </div>
                        </div>
                    </div>
            </div>
        </section>
    <hero>
        <footer class="footer">
            <div class="footer-box-flex">
                <div class="footer-box view">   
                    <h3>Contact</h3>
                    <h4 class="footer-box-content">EMAIL</h4>
                    <p class="footer-box-content">info@travelsite.com</p>
                </div>
                <div class="footer-box view"> 
                    <h3 class="footer-hours">Hours</h3>
                    <div class="footer-hours-items">
                        <div>
                            <h4 class="footer-box-content">MONDAY - FRIDAY</h4>
                            <p class="footer-box-content">9:00 AM - 5:00 PM</p>
                        </div>
                        <div>
                            <h4 class="footer-box-content">SATURDAY</h4>
                            <p class="footer-box-content">9:00 AM - 4:00 PM</p>
                        </div>
                        <div>
                            <h4 class="footer-box-content">SUNDAY</h4>
                            <p class="footer-box-content">Closed</p>
                        </div>
                    </div>
                </div>
                <div class="footer-box view">
                    <h3 id="social">Social</h3>
                    <a href="https://www.instagram.com/"><img class="icon-inst icons" src="../assets/Icons/icon-instagram.png"  alt="instagram"></a>
                    <a href="https://www.facebook.com/"><img class="icon-f icons" src="../assets/Icons/icon-facebook.png"  alt="facebook"></a>
                    <a href="https://twitter.com/"><img class="icon-x icons" src="../assets/Icons/icon-twitter.png"  alt="twitter"></a>
                </div>
            </div>
        </footer>
</body>
</html>
